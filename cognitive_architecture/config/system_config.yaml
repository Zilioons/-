# Phase 3 最小化配置文件（便于开始）
system_root: "./system_root"

directories:
  uid_system:
    inbox: "uid_system/inbox"
    outbox: "uid_system/outbox"
    registry: "uid_system/registry"
    errors: "uid_system/errors"
  
  instruction_system:
    inbox: "instruction_system/inbox"
    cursors: "instruction_system/cursors"
    selections: "instruction_system/selections"
    clipboard: "instruction_system/clipboard"
    results: "instruction_system/results"
    errors: "instruction_system/errors"
  
  documents: "documents"
  temp: "temp"
  logs: "logs"

file_watcher:
  poll_interval_ms: 1000  # 1秒，便于调试
  buffer_size: 8192
  encoding: "utf-8"

cleaner:
  cleanup_interval: 300  # 5分钟清理一次
  retention_rules:
    uid_outbox_temp: 300
    temp_files: 600
  file_patterns:
    uid_outbox_temp: "result_*.uid"
    temp_files: "*.tmp"

system_params:
  max_clipboard_items: 10
  default_document: "default/example.txt"

optimization:
  optimization_level: "basic"
  optimization_rules:
    memory_threshold_mb: 100
    cpu_threshold_percent: 90