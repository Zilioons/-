[package]
name = "uid-relation-system"
version = "0.1.0"
edition = "2021"
description = "A relation-based dynamic type system with UID sequences"
license = "MIT OR Apache-2.0"
authors = ["Your Name <your.email@example.com>"]

[features]
default = []
cli = ["dep:clap"]  # 命令行接口功能

[dependencies]
# 核心库
[dependencies]
lazy_static = "1.4"  # 用于全局静态变量
env_logger = "0.10"  # 日志系统
serde = { version = "1.0", features = ["derive"] }
thiserror = "1.0"  # 错误处理
log = "0.4"        # 日志
anyhow = "1.0"     # 错误传播
chrono = { version = "0.4", features = ["serde"] }

# 可选：命令行接口依赖
clap = { version = "4.0", optional = true }

[dev-dependencies]
criterion = "0.5"  # 性能基准测试
tempfile = "3.3"   # 临时文件测试

[[bench]]
name = "benchmarks"
harness = false

[profile.release]
lto = true
codegen-units = 1